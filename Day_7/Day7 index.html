<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Day7 style.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"> <!-- or --> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> 
    <TITLE>3D Cube Animation</TITLE>
  </head>
  <body>
    <p class="animated fadeIn">
      BOOGLE
    </p>
    <form action="https://www.google.com/search" method="get">
    <div class="search_box animated fadeIn">
      
      <input type="text" class="search_txt" name="q" placeholder="Type to Search" required>
      <button type="submit" class="search">
        <i class="fas fa-search"></i>
      </button>
      
      
    </div>
    </form>
  </body>
</html>
